<h1>User list</h1>

<p-table
  [value]="items"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [rowsPerPageOptions]="[5, 10, 20]"
  [rows]="5"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template let-item pTemplate="body">
    <tr>
      <td>{{ item.Id }}</td>
      <td>{{ item.FirstName }}</td>
      <td>{{ item.LastName }}</td>
      <td>{{ item.Email }}</td>
    </tr>
  </ng-template>
</p-table>
